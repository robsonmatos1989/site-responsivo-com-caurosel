<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="src/style.css">
	<title>Site Responsivo</title>
</head>
<body>
	
	<header>
		<div class="title">
			<h1>Principais nomes da tecnologia em 2023</h1>	
		</div>

		<div class="menu">
			<ul>
				<li><a class="links" href="index.html"> Home</a></li>
				<li>Tecnologias</li>
				<li>Fortunas</li>
			</ul>	
		</div>

		<div class="slider">
			
			<div class="slides">
				<!--Aqui são os Radio Buttons-->
				<input type="radio" name="radio-btn" id="radio1">
				<input type="radio" name="radio-btn" id="radio2">
				<input type="radio" name="radio-btn" id="radio3">
				<input type="radio" name="radio-btn" id="radio4">
				<!--Aqui é o final do Radio Buttons-->
			</div>

			<div class="slide first">
				<img src="images/foto1.jpg" alt="Imagem1">
			</div>	
			<div class="slide">
				<img src="images/foto2.jpg" alt="Imagem2">
			</div>	
			<div class="slide">	
				<img src="images/foto3.jpg" alt="Imagem3">
			</div>	
			
			<div class="navigation-auto">
				<div class="auto-btn1"></div>
				<div class="auto-btn2"></div>
				<div class="auto-btn3"></div>
			</div>

		</div>


		<div class="manual-navigation">
			<label for="radio1"></label>
			<label for="radio2"></label>
			<label for="radio3"></label>
		</div>	


	<script src="src/script.js"></script>	
	</header>

</body>
</html>
